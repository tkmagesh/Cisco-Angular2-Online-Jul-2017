<h3>Calculator-Two</h3>
<input type="number" [(ngModel)]="model.number1">
<select [(ngModel)]="selectedOperation">
	<option value="add">Add</option>
	<option value="subtract">Subtract</option>
	<option value="multiply">Multiply</option>
	<option value="divide">Divide</option>
</select>
<input type="number" [(ngModel)]="model.number2">
<input type="button" value="Calculate" (click)="model[selectedOperation]()">
<div id="divResult">{{model.result}}</div>
