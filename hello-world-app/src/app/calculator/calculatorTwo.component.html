<h3>Calculator-Two</h3>
<input type="number" [(ngModel)]="model.number1" (keyup)="calculate()">
<select [(ngModel)]="selectedOperation" (change)="calculate()">
	<option value="add">Add</option>
	<option value="subtract">Subtract</option>
	<option value="multiply">Multiply</option>
	<option value="divide">Divide</option>
</select>
<input type="number" [(ngModel)]="model.number2" (keyup)="calculate()">
<input type="button" value="Calculate" (click)="calculate()">
<div id="divResult">{{model.result}}</div>
